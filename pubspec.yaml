name: fruits_app
description: "A new Flutter project."
publish_to: "none"
version: 0.1.0

environment:
  sdk: ^3.5.3

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  flutter_svg: ^2.0.10+1

flutter:
  uses-material-design: true
  assets:
    - assets/images/auth/splash1.jpg
    - assets/images/auth/loginscreen.jpg
    - assets/icons/right-arrow.svg
  fonts:
    - family: Jost
      fonts:
        - asset: fonts/jost/Jost-Regular.ttf
          weight: 400
        - asset: fonts/jost/Jost-Bold.ttf
          weight: 700
        - asset: fonts/jost/Jost-Medium.ttf
          weight: 500
